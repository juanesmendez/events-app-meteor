<head>
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        {{> eventsList}}
      </div>
      <div class="col-4">
        <div class="container">
          {{> formulario}}
        </div>
      </div>
    </div>
  </div>
</body>

<template name="formulario">
  <div class="row justify-content-center m-2">
    <h2 class="text-center text-warning">Uniandes Events Form</h2>
  </div>
  <br>
  <form id="form-events">
    <div class="form-group">
      <label for="inputEventName">Nombre </label>
      <input type="text" name="eventName" class="form-control" id="inputEventName" placeholder="Enter event name">
    </div>
    <div class="form-group">
      <label for="inputDescription">Description </label>
      <input type="text" name="description" class="form-control" id="inputDescription"
        placeholder="Enter event description">
    </div>
    <div class="form-group">
      <label for="inputResponsible">Responsible </label>
      <input type="text" name="responsible" class="form-control" id="inputResponsible"
        placeholder="Enter who's responsible of the event">
    </div>
    <div class="form-group">
      <label for="inputInitialDate">Initil date </label>
      <input type="date" name="initialDate" class="form-control" id="inputInitialDate">
    </div>
    <div class="form-group">
      <label for="inputEndDate">End date </label>
      <input type="date" name="endDate" class="form-control" id="inputEndDate">
    </div>
    <div class="form-group">
      <label for="inputLocation">Location </label>
      <input type="text" name="location" class="form-control" id="inputLocation"
        placeholder="Enter location of the event">
    </div>
    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
  </form>

</template>

<template name="eventsList">
  <div class="row justify-content-center m-2">
    <h1 class="text-warning">Events List</h1>
  </div>
  <br>

  <div class="row">
    {{#each eventsCollection}}
    <div class="col-6">
      <div class="card shadow bg-secondary m-3">
        <div class="card-header text-center text-white">
          <h3 class="card-title">{{name}}</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item list-group-item-light"><strong>Description:</strong> {{description}} </li>
            <li class="list-group-item list-group-item-light"><strong>Responsible:</strong> {{responsible}} </li>
            <li class="list-group-item list-group-item-light"><strong>Initial date:</strong> {{initialDate}} </li>
            <li class="list-group-item list-group-item-light"><strong>End date:</strong> {{endDate}} </li>
            <li class="list-group-item list-group-item-light"><strong>Location:</strong> {{location}}</li>
          </ul>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
